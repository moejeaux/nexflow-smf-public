name: Publish to MCP Registry

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: false
        type: string

jobs:
  validate:
    name: Validate server.json
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Debug checked-out ref + server.json schema
        run: |
          echo "github.ref=${{ github.ref }}"
          echo "github.sha=${{ github.sha }}"
          git rev-parse HEAD
          ls -la
          node -e 'const fs=require("fs"); const s=JSON.parse(fs.readFileSync("server.json","utf8")); console.log("server.json $schema =", s["$schema"]);'

      - name: Validate server.json (basic)
        run: |
          node -e '
            const fs = require("fs");
            const path = "server.json";
            if (!fs.existsSync(path)) throw new Error("server.json not found at repo root");
            const server = JSON.parse(fs.readFileSync(path, "utf8"));

            // New schema format (2025-09-29+): packages[] carries transport + env vars
            if (Array.isArray(server.packages)) {
              if (!server.name) throw new Error("Missing required field: name");
              if (!server.version) throw new Error("Missing required field: version");
              if (server.packages.length === 0) throw new Error("packages must be a non-empty array");
              for (const [i, pkg] of server.packages.entries()) {
                if (!pkg.registryType) throw new Error(`packages[${i}].registryType is required`);
                if (!pkg.identifier) throw new Error(`packages[${i}].identifier is required`);
                if (!pkg.transport || !pkg.transport.type) throw new Error(`packages[${i}].transport.type is required`);
              }
              console.log("server.json basic validation passed (packages schema)");
              process.exit(0);
            }

            // Legacy format (older servers): top-level transport + tools
            const required = ["name", "version", "transport", "tools"];
            for (const k of required) if (!(k in server)) throw new Error("Missing required field: " + k);
            if (!server.transport || !server.transport.type) throw new Error("Missing transport.type");
            if (!Array.isArray(server.tools) || server.tools.length === 0) throw new Error("tools must be a non-empty array");
            console.log("server.json basic validation passed (legacy schema)");
          '

  publish:
    name: Publish to MCP Registry
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Debug checked-out ref + server.json schema
        run: |
          echo "github.ref=${{ github.ref }}"
          echo "github.sha=${{ github.sha }}"
          git rev-parse HEAD
          node -e 'const fs=require("fs"); const s=JSON.parse(fs.readFileSync("server.json","utf8")); console.log("server.json $schema =", s["$schema"]);'
      
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            # Remove 'v' prefix if present
            VERSION=${VERSION#v}
          else
            VERSION="${{ github.event.inputs.version }}"
            if [ -z "$VERSION" ]; then
              VERSION=$(node -p "require('./package.json').version")
            fi
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"
      
      - name: Update server.json version
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          node -e "
            const fs = require('fs');
            const server = JSON.parse(fs.readFileSync('server.json', 'utf8'));
            server.version = '$VERSION';
            fs.writeFileSync('server.json', JSON.stringify(server, null, 2) + '\n');
          "
      
      - name: Install MCP Publisher
        run: |
          OS="$(uname | tr '[:upper:]' '[:lower:]')"
          ARCH="$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/')"
          ASSET="mcp-publisher_${OS}_${ARCH}.tar.gz"
          curl -L "https://github.com/modelcontextprotocol/registry/releases/download/v1.4.0/${ASSET}" -o "${ASSET}"
          tar xzf "${ASSET}" mcp-publisher
          chmod +x mcp-publisher
      
      - name: Login to MCP Registry
        run: ./mcp-publisher login github-oidc
      
      - name: Publish to MCP Registry
        run: ./mcp-publisher publish
